name: ci

on:
  push:
    branches: [ "bug_cli" ]
jobs:
  test:
    runs-on: ubuntu-20.04
    steps:
      - name: Check out code
        uses: actions/checkout@v2
        
      - name: Run docker-compose
        run: docker-compose up -d
        
      - name: Cypress tests
        uses: cypress-io/github-action@v2
        with:
          start: npm start
          wait-on: 'http://localhost:4200'
          record: true
          
            
        
        
