name: ci

on:
  push:
    branches: [ "bug_cli" ]
jobs:
  test_frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./srcs/frontend
    steps:
      - uses: actions/checkout@v2
      - name: Angular Full CI
        uses: colbyhill21/angular-full-ci/@v1.0
        with:
          testcommand: run test:ci
          karma: true
          
            
        
        
