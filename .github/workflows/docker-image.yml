name: Docker Compose Actions Workflow
on:
  push:
    branches: [ "bug_cli" ]
  workflow_dispatch:
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the stack
        run: docker-compose up -d
        
  test:
    runs-on: ubuntu-latest
    container: ubuntu
    steps:
      - uses: actions/checkout@v3
      - name: Test Frontend
        shell: bash
        run:  curl http://frontend:4200
