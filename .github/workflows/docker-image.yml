name: Docker Compose Actions Workflow
on:
  push:
    branches: [ "bug_cli" ]
  workflow_dispatch:
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Build the stack
        run: docker-compose up -d
      - name: Test Frontend
        run: docker run --network container:frontend appropriate/curl -s -v --retry 10 --retry-connrefused http://localhost:4200/
