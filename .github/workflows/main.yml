name: heroku
on:
  push:
    branches: [ "bug_cli" ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build, Push and Deploy to Heroku
        id: heroku
        uses: snithyanantham/docker-compose-multiple-apps-heroku-deploy@v1.0  # use the latest version of the action
        with:
          email: ${{ secrets.HEROKU_EMAIL }} # your heroku email
          api_key: ${{ secrets.HEROKU_API_KEY }} # your  heroku api key
          docker_compose_file: './docker-compose.yaml' # set the path to the folder where the docker-compose file is located
          heroku_apps: '[{"imagename":"frontend","appname":"frontend","apptype":"web"},{"imagename":"backend","appname":"backend","apptype":"web"},{"imagename":"db","appname":"db","apptype":"web"}]' # List of Docker Image name, Heroku app and Heroku app type
