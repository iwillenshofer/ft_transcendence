<app-navbar></app-navbar>

<div class="page-content page-container" id="page-content">
    <div class="padding">
        <div class="user-card-row row container d-flex justify-content-center">
<div class="user-card-container col-xl-6 col-md-12">
        <div class="card user-card-full">
            <div class="row m-l-0 m-r-0">
                <div class="col-sm-4 bg-c-lite-green user-profile">
                    <div class="card-block text-center text-white">
                        <div class="m-b-25">
                            <img src="backend/{{ this.userSubject.value?.avatar_url }}" class="rounded-circle avatar" alt="User-Profile-Image">
                        </div>
                        <h5 class="f-w-600">{{ this.userSubject.value?.fullname }}</h5>
                        <h6 class="f-w-600">{{ this.userSubject.value?.username }}</h6>
                        <i class=" mdi mdi-square-edit-outline feather icon-edit m-t-10 f-16"></i>
                    </div>
                </div>
                <div class="col-sm-8 user-container">
                    <div class="card-block">
                        <p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseUsername" aria-expanded="false" aria-controls="collapseUsername">
                              Change Username
                            </button>
                          </p>
                          <div class="collapse" id="collapseUsername">
                            <div class="card card-body">
                                <app-dialog-username></app-dialog-username>
                            </div>
                          </div>
                    </div>


                    <div class="card-block">
                        <p>
                            <button class="btn btn-primary" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePicture" aria-expanded="false" aria-controls="collapsePicture">
                              Change Profile Picture
                            </button>
                          </p>
                          <div class="collapse" id="collapsePicture">
                            <div class="card card-body">
                                <app-dialog-avatar></app-dialog-avatar>
                            </div>
                          </div>
                    </div>

                    <div class="card-block">
                        <p>
                            <button class="btn btn-primary" type="button" *ngIf="!tfa_enabled" data-bs-toggle="collapse" data-bs-target="#collapseTfa" aria-expanded="false" aria-controls="collapseTfa">
                                Enable Two Factor Authentication
                            </button>
                            <button class="btn btn-primary" type="button"  *ngIf="tfa_enabled"  (click)="disableTfa()">Disable TFA</button>
                          </p>
                          <div class="collapse" id="collapseTfa">
                            <div class="card card-body">
                                <app-twofactor></app-twofactor>
                            </div>
                          </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
        </div>
        </div>
    </div>
