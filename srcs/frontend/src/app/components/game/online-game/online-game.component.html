<canvas #game class="table" width="1280" height="720"></canvas>
<div class="waiting" *ngIf="isWaiting || finished">
    <p class="waiting__title" *ngIf="isWaiting">Waiting for another player</p>
    <p class="quit" *ngIf="isWaiting">[Esc] - Quit</p>
    <button class="quit" (click)="esc()">Quit</button>
</div>
<img id="powerUp" width="100" height="100" src="/assets/images/powerUp.png" alt="power up">
