<mat-card-title>Search user</mat-card-title>
<mat-card>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="createPrivateChat()">
            <mat-form-field appearance="fill">
                <mat-label>User</mat-label>
                <input type="text" placeholder="Pick one" formControlName="username" aria-label="User" matInput
                    [matAutocomplete]="auto">
                <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                    <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                        {{option}}
                    </mat-option>
                </mat-autocomplete>
            </mat-form-field>
            <div class=" button">
                <button mat-raised-button type="submit">Chat</button>
            </div>
        </form>
    </mat-card-content>
</mat-card>
