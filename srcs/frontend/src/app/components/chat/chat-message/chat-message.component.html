<span style="display: flex; position: relative;" [ngClass]="{ownContainer: isMyUser()}">
    <span *ngIf="isMyUser() else elseBlock">
        <p class="ownMessage">
            <span *ngIf="(this.created_at | date: 'M/d/yy') == (this.today | date: 'M/d/yy') else elseBlock2">
                <em style="font-size:smaller;">{{message.created_at | date :'h:mm a'}}</em>
            </span>
            <ng-template #elseBlock2>
                <em style="font-size:smaller;">{{message.created_at | date :'M/d h:mm a'}}</em>
            </ng-template>
            <br>
            {{message.message}}
        </p>
    </span>
    <ng-template #elseBlock>
        <p class="otherMessage">

			<app-thumbnail [username]="this.username" [light]="true" [avatar]="this.avatar"></app-thumbnail>

            <strong style="font-size:small; margin-right: 5px;">{{username}}</strong>
            <span *ngIf="(this.created_at | date: 'M/d/yy') == (this.today | date: 'M/d/yy') else elseBlock2">
                <em style="font-size:smaller;">{{message.created_at | date :'h:mm a'}}</em>
            </span>
            <ng-template #elseBlock2>
                <em style="font-size:smaller;">{{message.created_at | date :'M/d h:mm a'}}</em>
            </ng-template>
            <br>
            {{message.message}}
        </p>
    </ng-template>
</span>
