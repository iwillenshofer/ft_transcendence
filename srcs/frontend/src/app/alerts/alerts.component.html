<div class='alert-top'>

	<div *ngFor="let alert of alerts">
		<alert [type]="alert.type" [dismissible]="dismissible" [dismissOnTimeout]="timeout"
			(onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
		<button *ngIf="acceptable" type="button" class="btn btn-danger">Deny</button>
		<button *ngIf="acceptable" type="button" class="btn btn-success">Accept</button>
	</div>
