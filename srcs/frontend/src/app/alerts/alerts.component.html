<div class='alert-top'>

	<div *ngFor="let alert of alerts">
		<alert [type]="alert.type" [dismissible]="alert.dismissible" [dismissOnTimeout]="alert.timeout"
			(onClosed)="onClosed(alert)">{{ alert.msg }}
			<button *ngIf="alert.acceptable" type="button" class="btn btn-danger">Deny</button>
			<button *ngIf="alert.acceptable" type="button" class="btn btn-success">Accept</button>
		</alert>
	</div>
